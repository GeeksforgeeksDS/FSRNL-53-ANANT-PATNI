  <body>

      // function printHello() {

      // printHello();

      setTimeout(() => {
        console.log("print hello");
      }, 0);

      //Asynchronous
      console.log("Line 25");

      // setTimeout(function () {

      // }, 0);

      // console.log("Bye");
    </script>
  </body>
</html>
